<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 100px;
            height: 100px;
            border: 5px solid rgb(68, 0, 255);
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 204, 255);
        }
        .wrap:hover>.box{
            transform: rotate(60deg) scale(0.5) translateX(100px);
            
            transform-origin: 100% 100%;
        }
        .box{
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">
            
        </div>
    </div>
</body>
</html>
