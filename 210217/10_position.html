<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 10px solid black;
            width: 100px;
            height: 100px;
        }
        .red{
            background-color: red;
            position: static;
            left: 50px;
        }
        .green{
            background-color: green;
            position: relative;
            left: 50px;
        }
        .blue{
            background-color: blue;
            position: fixed;
            left: 50px;
            top: 500;
        }


    </style>
</head>
<body>
    <div class="box"></div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
